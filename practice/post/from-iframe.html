<!DOCTYPE html>
<html>
<head>
	<title>from</title>
</head>
<body>
	<form>
		<input type="text">
		<input type="submit">	
	</form>
</body>
</html>
<script type="text/javascript">
	var origin="http://192.168.0.103:8000"
	var eleForm = document.querySelector("form")
	eleForm.onsubmit = function(){
	    var message = document.querySelector("input[type='text']").value
	    // 这里是关键，发送信息
	    window.parent.frames[1].postMessage(message, origin)
	    return false    
	}
</script>
