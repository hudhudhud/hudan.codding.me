<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html,body{
		  width:100%;
		  height:100%;
		}

		.container{
		  background-color:pink;
		  /*width:50%;*/
		  height:50%;
		}
		/*样式1，最大宽度小于320*/
		@media (max-width: 320px) { 
		   .container{ width: 100%; }
		}
		  
		/*样式2，最小宽度大于321，最大宽度小于639*/
		@media (min-width:321px) and (max-width: 639px){
		  .container{ width: 50%;  }
		}
		 
		/*样式3，最小宽度大于640*/
		@media (min-width: 640px) {
		  .container{ width: 10%; }
		}
	</style>
</head>
<body>
<div class="container">
	123
</div>
</body>
</html>
